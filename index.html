<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script1.js" defer></script>
    <title>Calculator app</title>
  </head>

  <body>
    <header>
      <h1>calc</h1>

      <div class="themes">
        <h3>theme</h3>

        <div class="rangeStyle">
          <svg
            id="circle"
            class="rangeStyleCircle"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
          >
            <circle
              class="rangeStyleCircle"
              cx="8"
              cy="8"
              r="8"
              fill="#D03F2F"
            />
          </svg>
        </div>

        <div class="themeNumbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <input id="switcher" type="range" min="1" max="3" step="1" value="1" />
      </div>
    </header>

    <main>
      <div class="display"></div>

      <div class="keyboard">
        <div class="grid-container">
          <div data-value="7" class="grid-item numbers number">7</div>
          <div data-value="8" class="grid-item numbers number">8</div>
          <div data-value="9" class="grid-item numbers number">9</div>
          <div data-value="del" class="grid-item delete">del</div>

          <div data-value="4" class="grid-item numbers number">4</div>
          <div data-value="5" class="grid-item numbers number">5</div>
          <div data-value="6" class="grid-item numbers number">6</div>
          <div data-value="+" class="grid-item numbers operator">+</div>

          <div data-value="1" class="grid-item numbers number">1</div>
          <div data-value="2" class="grid-item numbers number">2</div>
          <div data-value="3" class="grid-item numbers number">3</div>
          <div data-value="-" class="grid-item numbers operator">-</div>

          <div data-value="." class="grid-item numbers operator">.</div>
          <div data-value="0" class="grid-item numbers number">0</div>
          <div data-value="/" class="grid-item numbers operator">/</div>
          <div data-value="*" class="grid-item numbers operator">x</div>

          <div data-value="reset" class="grid-item reset">reset</div>
          <div data-value="=" class="grid-item equal operator">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
